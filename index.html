<html>
  
  <head>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/prefixfree.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/Cell.js"></script>
    <script type="text/javascript" src="js/Row.js"></script>
    <script type="text/javascript" src="js/GameField.js"></script>
    <title>I'm proud to be a part of this number</title>
  </head>
  
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  
  <body>
    
    <div id="container">
      
      <div id="sidebar">
        <button id="random" onclick="randomMode()">Random</button>
        <button onclick="start()"><span>R</span>estart</button>
        <button onclick="cancel()"><span>C</span>ancel</button>
        <button onclick="addMore()"><span>A</span>dd more</button>
      </div>
      
      <div id="header">I'm proud to be a part of this number.</div>
      
      <div id="ruleField">Delete a pair of numbers if: 
        <ol>
          <li>they are equal to each other or sum up to 10,</li>
          <li>they are in the same row or column, and</li>
          <li>there is no other number between them</li>
        </ol>
      </div>
      
      <div id="gameField"></div>
    
    </div>
    
    <div class="footer">
      For improvements or criticism please <a href="mailto:alles.immer.leer@gmail.com?Subject=Feedback%20on%20Numbers">contact me</a>.
      <br>Awesome font by Joanne Taylor.
    </div>
  
  </body>
</html>

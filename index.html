<html>
  <head>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/Cell.js"></script>
    <script type="text/javascript" src="js/Row.js"></script>
    <script type="text/javascript" src="js/GameField.js"></script>
    <title>I'm proud to be a part of this number</title>
  </head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <body>
    <div id="container">
      <div id="header">I'm proud to be a part of this number.</div>
      <div id="ruleField">Delete a pair of numbers if: 
        <ol>
          <li>they are equal or sum up to 10,</li>
          <li>they are in the same row or column, and</li>
          <li>there is no other number between them</li>
        </ol>
      </div>
      <div id="actionField">
        <div class="sidebar">
          <button onclick="start()">Restart (R)</button>
        </div>
        <div id="gameField"></div>
        <div class="sidebar">
          <button onclick="cancel()">Cancel (C)</button>
          <button onclick="addMore()">Add more (A)</button>
        </div>
      </div> 
    </div>
  </body>
</html>
